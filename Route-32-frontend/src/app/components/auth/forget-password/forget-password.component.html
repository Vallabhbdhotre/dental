<div class="pre-login-body">
  <div class="pre-login-left-body">
    <span (click)="goBack()" class="back-btn-pre-login-left">
      <span class="material-symbols-outlined"> arrow_back_ios</span>
    </span>
    <div class="image-container">
      <img height="50%" width="100%" src="../../../../assets/images/login.png" alt="Centered Image" />
    </div>
  </div>
  <div class="pre-login-right-body">
    <span (click)="goBack()" class="back-btn-pre-login-right">
      <span class="material-symbols-outlined"> arrow_back_ios</span>
    </span>
    <div class="prelogin-form-container justify-content-center">
      <div [formGroup]="forgetPasswordForm" class="card custome-padding" style="border: 0px; background-color: inherit">
        <form class="center-form row">
          <h2 class="font-lora mb-4 text-center">Forgot password ?</h2>
          <h6 class="font-lora-small mb-4 text-center col-md-7">
            Enter your registered mobile number to receive reset password instructions
          </h6>
          <div class="form-group col-md-7 icon-input-left mb-2">
            <span class="input-icon-left">
              <i class="material-icons">call</i>
            </span>
            <input class="form-control" type="text" id="inputWithIcon" placeholder="Enter email or mobile number"
              formControlName="userDetail" [ngClass]="{
              'is-invalid':
                control['userDetail'].invalid &&
                (control['userDetail'].touched || control['userDetail'].dirty)
            }" />
          </div>
          <div class="text-danger col-md-7 mb-2"
            *ngIf="control['userDetail'].invalid && (control['userDetail'].touched || control['userDetail'].dirty)">
            Enter Email ID or Mobile Number
          </div>

          <div class="form-group text-center col-md-7 mt-2">
            <button type="submit" class="login-btn" (click)="changePassword()">
              Send OTP
            </button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
