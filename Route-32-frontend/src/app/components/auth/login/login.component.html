<div class="pre-login-body">
  <div class="pre-login-left-body">
    <div class="image-container-login">
      <img height="50%" width="100%" src="../../../../assets/images/login.png" alt="Centered Image" />
    </div>
  </div>

  <div class="pre-login-right-body">
    <div class="prelogin-form-container justify-content-center">
      <div class="card custome-padding" style="border: 0px; background-color: inherit">
        <h2 class="font-lora mb-4 text-center">Welcome Back!</h2>
        <h4 class="font-lora mb-4 text-center">Login</h4>
        <form class="center-form row" [formGroup]="loginForm">
          <div class="form-group col-md-7 icon-input-left mb-2 p-2">
            <span class="input-icon-left"> 
              <i class="material-icons">call</i>
            </span>
            <input type="text" class="form-control" id="userDetail" placeholder="Enter email or phone number"
              formControlName="userDetail"
              [ngClass]="{'is-invalid': control['userDetail'].invalid && (control['userDetail'].touched || control['userDetail'].dirty)}" />
          </div>
          <div class="text-danger col-md-7"
            *ngIf="control['userDetail'].invalid && (control['userDetail'].touched || control['userDetail'].dirty)">
            <small> User Detail is required </small>
          </div>
          <div class="form-group col-md-7 icon-input-left mb-2 p-2">
            <span class="input-icon-left">
              <i class="material-icons">lock</i>
            </span>
            <input type="password" class="form-control" id="password" placeholder="Enter password"
              formControlName="password"
              [ngClass]="{'is-invalid': control['password'].invalid && (control['password'].touched || control['password'].dirty)}">
          </div>
          <div class="text-danger col-md-7"
            *ngIf="control['password'].invalid && (control['password'].touched || control['password'].dirty)">
            <small> Password is required </small>
          </div>
          <div class="form-group mb-3 col-md-7 text-end">
            <label class="pointer" routerLink="../forgot-password" routerLinkActive="active" for="">Forgot Password
              ?</label>
          </div>
          <div class="form-group col-md-7">
            <button type="submit" class="login-btn" (click)="login()">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
