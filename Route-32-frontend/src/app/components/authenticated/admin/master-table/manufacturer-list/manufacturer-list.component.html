<div class="card p-2" style="background-color: inherit; border: 0px">
    <div class="page-header">
        <h2 class="font-lora">List of Manufacturer</h2>
    </div>
    <div class="card">
        <div class="search-page-section p-3">
            <div class="col-md-6 p-1">
                <div class="icon-input-search">
                    <span class="input-icon-search">
                        <i class="material-icons">search</i>
                    </span>
                    <input type="text" name="search" id="search" class="form-control" placeholder="Search Manufacturer" />
                </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <button class="add-button" type="submit" [routerLink]="['/admin/master/manufacturer-add']">
                    <i class="material-icons">add</i>
                    Add Manufacturer
                </button>
            </div>
        </div>
    </div>
    <div class="row" style="display: flex;justify-content: end;">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <div class="paginator-height">
                <mat-paginator style="border-radius: 8px; background-color: inherit" [length]="total"
                    showFirstLastButtons [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)">
                </mat-paginator>
            </div>
        </div>
    </div>
    <div class="table-container">
        <table class="gap table">
            <thead>
                <tr class="sticky">
                    <th class="red" *ngFor="let column of displayedColumns">{{ column }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of manufacturerList">
                    <td>{{ row.fullName }}</td>
                    <td>{{ row.businessName }}</td>
                    <td class="">{{ row.mobile }}</td>
                    <td class="">{{ row.address?.city }}</td>
                    <td class="last-column">{{ row.createdAt | date: 'dd-MM-yy' }}</td>
                    <td class="action-column">
                        <span class="material-symbols-outlined"> delete </span>
                        <span class="material-symbols-outlined" [routerLink]="['/admin/master/manufacturer-view/', row.id]"> visibility </span>
                        <span class="material-symbols-outlined" [routerLink]="['/admin/master/manufacturer-edit/', row.id]"> edit </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
