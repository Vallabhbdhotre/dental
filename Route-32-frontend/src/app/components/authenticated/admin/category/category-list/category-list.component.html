<div class="card p-2" style="background-color: inherit; border: 0px">
    <div class="page-header">
        <h2 class="font-lora">List of Categories</h2>
    </div>

    <div class="card">
        <div class="search-page-section p-3">
            <div class="col-md-6 p-1">
                <div class="icon-input-search">
                    <span class="input-icon-search">
                        <i class="material-icons">search</i>
                    </span>
                    <input type="text" name="search" id="search" class="form-control" placeholder="Search Category" />
                </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <button class="add-button" type="submit" [routerLink]="['/admin/category/add']">
                    <i class="material-icons">add</i>
                    Add Category
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <div class="paginator-height">
                <mat-paginator style="border-radius: 8px; background-color: inherit" [length]="total"
                    showFirstLastButtons="true" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page">
                </mat-paginator>
            </div>
        </div>
    </div>
    <div class="table-container">
        <table class="gap table">
            <thead>
                <tr class="sticky">
                    <th class="red" *ngFor="let column of displayedColumns">{{ column }}</th>
                </tr>
            </thead>
            <tbody>
                <tr class="" *ngFor="let row of categoryList">
                    <td>
                        <ng-toggle [color]="{unchecked: 'grey',checked: 'green'}" [(ngModel)]="row.isActive"
                        (change)="changeStatusCategory(row.id, row.isActive)" [height]="16" [width]="28">
                        </ng-toggle>
                    </td>
                    <td>
                        {{ row.name }}
                    </td>
                    <td>{{ row.description }}</td>
                    <td class="">{{ row.updatedAt | date: 'dd-MM-yy' }}</td>
                    <td class="last-column">{{ row.updatedBy?.emailId }}</td>
                    <td class="action-column">
                        <span class="material-symbols-outlined" (click)="deleteCategory(row.id)"> delete </span>
                        <!-- <span class="material-symbols-outlined"> visibility </span> -->
                        <span class="material-symbols-outlined" [routerLink]="['/admin/category/edit/', row.id]"> edit
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
