<div class="card p-2" style="background-color: inherit; border: 0px">
    <div class="page-header">
        <h2 class="font-lora">List of Purchase Order</h2>
    </div>

    <div class="card">
        <div class="search-page-section p-3">
            <div class="col-md-6 p-1">
                <div class="icon-input-search">
                    <span class="input-icon-search">
                        <i class="material-icons">search</i>
                    </span>
                    <input type="text" name="search" id="search" class="form-control" placeholder="Search Purchase Order" />
                </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <button class="add-button" type="submit" [routerLink]="['/admin/inventory/purchase-order/add']">
                    <i class="material-icons">add</i>
                    Add PO
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <div class="paginator-height">
                <mat-paginator style="border-radius: 8px; background-color: inherit" [length]="total"
                    showFirstLastButtons="true" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page">
                </mat-paginator>
            </div>
        </div>
    </div>
    <div class="table-container">
        <table class="gap table">
            <thead>
                <tr class="sticky">
                    <th class="red" *ngFor="let column of displayedColumns">{{ column }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of purchaseList">
                    <td>{{ row.manufacturer.businessName }}</td>
                    <td>{{ row.poCode }}</td>
                    <td>{{ row.expectedDelivery | date: 'dd-MM-yy' }}</td>
                    <td class="last-column">{{ row.createdAt | date: 'dd-MM-yy' }}</td>
                    <td class="action-column">
                        <!-- <span class="material-symbols-outlined"> delete </span> -->
                        <span class="material-symbols-outlined" [routerLink]="['/admin/inventory/purchase-order/view/', row.id]"> visibility </span>
                        <!-- <span class="material-symbols-outlined" [routerLink]="['/admin/inventory/purchase-order/edit/', row.id]"> edit -->
                        <!-- </span> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
