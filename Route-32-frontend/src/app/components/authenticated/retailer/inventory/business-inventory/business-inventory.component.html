<div class="card p-2" style="background-color: inherit; border: 0px">
    <div class="page-header">
        <h2 class="font-lora">Business Inventory</h2>
    </div>

    <div class="card">
        <div class="search-page-section p-3">
            <div class="col-md-6 p-1">
                <div class="icon-input-search">
                    <span class="input-icon-search">
                        <i class="material-icons">search</i>
                    </span>
                    <input type="text" name="search" id="search" class="form-control" placeholder="" />
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <div class="paginator-height">
                <mat-paginator style="border-radius: 8px; background-color: inherit" [length]="total"
                    showFirstLastButtons [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)">
                </mat-paginator>
            </div>
        </div>
    </div>

    <div class="table-container">
        <table class="gap table">
            <thead>
                <tr class="sticky">
                    <th class="red" *ngFor="let column of displayedColumns">{{ column }}</th>
                </tr>
            </thead>
            <tbody>
                <tr class="" *ngFor="let row of inventoryList; index as i">
                    <td>{{ i + 1 }}</td>
                    <td>{{ row.productName }}</td>
                    <td>{{ row.quantity }}</td>
                    <!-- <td class="">{{ row.updatedAt | date: 'dd-MM-yy' }}</td> -->
                    <!-- <td class="last-column">{{ row.updatedBy?.emailId }}</td> -->
                    <!-- <td class="action-column">
                        <span class="material-symbols-outlined"> delete </span>
                        <span class="material-symbols-outlined"> visibility </span>
                        <span class="material-symbols-outlined"> edit
                        </span>
                    </td> -->
                </tr>
            </tbody>
        </table>
    </div>

</div>
