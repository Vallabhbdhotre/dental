<div class="card p-2" style="background-color: inherit; border: 0px">
    <div class="page-header">
        <h2 class="font-lora">List of Send Requests</h2>
    </div>

    <div class="card">
        <div class="search-page-section p-3">
            <div class="col-md-6 p-1">
                <div class="icon-input-search">
                    <span class="input-icon-search">
                        <i class="material-icons">search</i>
                    </span>
                    <input type="text" name="search" id="search" class="form-control" placeholder="Search Request" />
                </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <button class="add-button" type="submit" [routerLink]="['/retailer/inventory/request-admin/add']">
                    <i class="material-icons">add</i>
                    Add Request
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <div class="paginator-height">
                <mat-paginator style="border-radius: 8px; background-color: inherit" [length]="total"
                    showFirstLastButtons [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)">
                </mat-paginator>
            </div>
        </div>
    </div>
    <div class="table-container">
        <table class="gap table">
            <thead>
                <tr class="sticky">
                    <th class="red" *ngFor="let column of displayedColumns">{{ column }}</th>
                </tr>
            </thead>
            <tbody>
                <tr class="" *ngFor="let row of requestList">
                    <td>
                        <label *ngFor="let data of row.requestDatas; let i = index; let l = last">
                            {{ data.product.name }}
                            <span *ngIf="!l">,</span>
                        </label>
                    </td>
                    <td>
                        <label *ngFor="let data of row.requestDatas; let i = index; let l = last">
                            {{ data.quantity }}
                            <span *ngIf="!l">,</span>
                        </label>
                    </td>
                    <td>{{ row.status }}</td>
                    <td>{{ row.createdAt | date: 'dd-MM-yy' }}</td>
                    <!-- class="last-column" -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
